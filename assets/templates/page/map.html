<div id="map_canvas" style="width: 100%; height: 100%; min-height: 800px; "></div>
<script type="text/javascript"
        src="http://maps.google.com/maps/api/js?key=<%= config.googlemaps.apikey %>&amp;sensor=true&amp;callback=initialize">
</script>
<script type="text/javascript">
    function initialize() {
        require([
            'events'
        ], function (Events) {
            Events.trigger("maps");
        });
    }
</script>
